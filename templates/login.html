<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - pyIPAM</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>

<!-- App Header -->
<header class="app-header">
    <h1 class="app-title">pyIPAM</h1>
    <p class="app-subtitle">made by moruscerberus</p>
</header>

<!-- Login Form -->
<div class="container login-container">
    <h2>Login</h2>
    <form action="{{ url_for('login') }}" method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn">Login</button>
    </form>
    <p class="register-link">Don't have an account? <a href="#" class="register-link">Register here</a></p>
</div>

<!-- Dark Mode Toggle -->
<button id="darkToggle" class="dark-toggle" title="Toggle Dark Mode">ðŸŒ™</button>

<!-- JS -->
<script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
